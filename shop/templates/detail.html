{% extends "index.html" %}
{% load static %}

{% block CONTENT %}
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png'%}{% endif %}">
        <h1>{{ product.title }}</h1>
        <h2><a href="{% url 'category' product.category.id %}">{{ product.category }}</a></h2>
        <p class="price">{{ product.price }}</p>
        {{ product.description|linebreaks }}
        {{ product.created_at|linebreaks }}
        {{ product.updated_at|linebreaks }}
    </div>

<div class = "detail-content">
   <a href="{% url 'order_create' product.id %}" class="button">
    Checkout
    </a>
</div>

{% endblock CONTENT %}
