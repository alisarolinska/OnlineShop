{% extends 'index.html' %}

{% block TITLE %}
Login
{% endblock TITLE %}

{% block CONTENT %}
    <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br><button type="submit">Login</button></br>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
{% endblock CONTENT %}
